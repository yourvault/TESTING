<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Books Library</title>
    <link rel="icon" href="https://i.postimg.cc/5tXGmYsg/Elite-Books-Library-LOGO.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a2b44;
            --secondary-color: #f4a261;
            --text-color: #333;
            --bg-color: #f8fafc;
            --card-bg: linear-gradient(145deg, #ffffff, #f0f0f0);
            --shadow-color: rgba(0, 0, 0, 0.15);
        }
        body.dark-mode {
            --primary-color: #d1d5db;
            --secondary-color: #f4a261;
            --text-color: #d1d5db;
            --bg-color: #1f2a3c;
            --card-bg: linear-gradient(145deg, #2d3748, #1f2a3c);
            --shadow-color: rgba(255, 255, 255, 0.15);
        }
        body.dark-mode button {
            border: 2px solid transparent;
        }
        body.dark-mode button:hover {
            border-color: #ff2e63;
        }
        body.dark-mode button:focus {
            border-color: #ff8c00;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header {
            background: linear-gradient(135deg, var(--primary-color), #2c5282);
            color: #fff;
            padding: 30px 20px 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 50% 30px;
            border-bottom-right-radius: 50% 30px;
        }
        .logo {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            animation: bounce 0.4s ease;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s, transform 0.3s;
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: rotate(180deg);
        }
        .search-container {
            margin: 20px auto 0;
            max-width: 600px;
            position: relative;
        }
        #searchInput {
            width: 100%;
            padding: 15px 40px 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            box-sizing: border-box;
            box-shadow: 0 6px 15px var(--shadow-color);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        #searchInput:focus {
            box-shadow: 0 8px 20px var(--shadow-color);
            transform: scale(1.02);
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
            max-width: 1500px;
            margin: 0 auto 80px;
            padding: 50px 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            }
        }
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            display: flex;
            flex-direction: column;
            min-height: 520px;
            will-change: transform, opacity;
        }
        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .card.reveal {
            animation: scrollReveal 0.6s ease-out forwards;
        }
        @keyframes scrollReveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .card-content {
            padding: 30px;
            flex-grow: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-content a {
            text-decoration: none;
            outline: none;
        }
        .card-content a:hover,
        .card-content a:focus {
            text-decoration: none;
            outline: none;
        }
        .card-content a:-webkit-any-link {
            text-decoration: none;
        }
        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin: 0 0 12px;
            color: var(--text-color);
            text-shadow: 1px 1px 2px var(--shadow-color);
        }
        .author {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
            font-size: 1em;
        }
        .stars {
            color: var(--secondary-color);
            font-size: 1.3em;
        }
        .rating {
            font-weight: 500;
            margin-left: 10px;
            color: var(--text-color);
        }
        .formats {
            color: #777;
            font-size: 0.95em;
            margin: 10px 0;
        }
        .description {
            margin: 20px 0;
            font-size: 1.1em;
            color: #555;
            flex-grow: 1;
        }
        button {
            background: linear-gradient(to right, #ff8c00, #ff2e63);
            color: #fff;
            border: 2px solid #fff;
            padding: 16px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            margin: 15px auto;
            display: block;
            text-decoration: none;
            outline: none;
        }
        button:hover {
            background: linear-gradient(to right, #ff2e63, #ff8c00);
            transform: translateY(-3px) rotate(2deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: #ff2e63;
        }
        button:focus {
            outline: none;
            border-color: #ff8c00;
        }
        .downloads {
            margin-top: 20px;
            font-size: 0.95em;
            color: #666;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }
        .pagination button {
            background: var(--primary-color);
            margin: 0 8px;
            padding: 12px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1em;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .pagination button.active {
            background: var(--secondary-color);
            transform: scale(1.2);
        }
        .pagination button:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }
        .pagination button.fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            background: linear-gradient(to top, var(--primary-color), #2c5282);
            color: #fff;
            text-align: center;
            padding: 60px 20px;
            font-size: 1em;
            box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.2);
            border-top-left-radius: 50% 30px;
            border-top-right-radius: 50% 30px;
        }
        footer .copyright {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        footer .copyright:hover {
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--secondary-color);
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            transition: opacity 0.3s, transform 0.3s;
        }
        .back-to-top.show {
            display: block;
            opacity: 1;
        }
        .back-to-top:hover {
            transform: scale(1.2);
        }
        .logo-link {
            outline: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://glxy.site" class="logo-link"><img src="https://i.postimg.cc/5tXGmYsg/Elite-Books-Library-LOGO.png" alt="Elite Books Library Logo" class="logo"></a>
        <button class="theme-toggle" onclick="toggleDarkMode()">🌙</button>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search books by title, author, or description...">
            <span class="search-icon">🔍</span>
        </div>
    </header>
    <div class="grid" id="bookGrid"></div>
    <div class="pagination" id="pagination"></div>
    <footer>
        <p class="copyright">© 2025 ELITEBOOKS.SITE - All rights reserved.</p>
    </footer>
    <button class="back-to-top" onclick="scrollToTop()">↑</button>

    <script>
        let books = [];
        const booksPerPage = 10;
        let currentPage = 1;
        let filteredBooks = [];

        // Fetch books from books.json and initialize with random download counts
        fetch('books.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load books.json');
                }
                return response.json();
            })
            .then(data => {
                books = data.map(book => ({
                    ...book,
                    downloads: Math.floor(Math.random() * (19364 - 7297 + 1)) + 7297
                }));
                filteredBooks = books;
                renderBooks();
            })
            .catch(error => {
                console.error('Error loading books.json:', error);
                document.getElementById('bookGrid').innerHTML = '<p>Error loading books. Please try again later.</p>';
            });

        function renderBooks(page = 1) {
            const bookGrid = document.getElementById('bookGrid');
            bookGrid.innerHTML = '';
            const start = (page - 1) * booksPerPage;
            const end = start + booksPerPage;
            const booksToShow = filteredBooks.slice(start, end);

            booksToShow.forEach((book, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.style.animation = 'zoomIn 0.5s ease-out';
                card.innerHTML = `
                    <img src="${book.cover}" alt="${book.title} Cover">
                    <div class="card-content">
                        <h2>${book.title}</h2>
                        <p class="author">by ${book.author}</p>
                        <div><span class="stars">★★★★★</span><span class="rating">${book.rating}</span></div>
                        <div class="formats">Available in ${book.formats.join(' & ')}</div>
                        <p class="description">${book.description}</p>
                        <a href="${book.downloadLink}" target="_blank"><button>Download Now</button></a>
                        <p class="downloads">Downloads: <span id="dl-${book.id}">${book.downloads}</span></p>
                    </div>
                `;
                bookGrid.appendChild(card);
            });

            // Force a repaint to ensure consistent rendering
            setTimeout(() => {
                bookGrid.style.display = 'none';
                bookGrid.offsetHeight; // Trigger reflow
                bookGrid.style.display = 'grid';
            }, 0);

            // Setup scroll reveal observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('reveal');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.card').forEach(card => {
                observer.observe(card);
            });

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const pageCount = Math.ceil(filteredBooks.length / booksPerPage);

            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage ? 'active fade-in' : 'fade-in';
                btn.style.animationDelay = `${(i - 1) * 0.2}s`;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    renderBooks(currentPage);
                });
                pagination.appendChild(btn);
            }
        }

        function searchBooks() {
            const filter = document.getElementById('searchInput').value.toLowerCase();
            filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(filter) ||
                book.author.toLowerCase().includes(filter) ||
                book.description.toLowerCase().includes(filter)
            );
            currentPage = 1;
            renderBooks(currentPage);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', function() {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        document.getElementById('searchInput').addEventListener('input', searchBooks);
    </script>
</body>
</html>
