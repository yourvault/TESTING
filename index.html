<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let books = [];
        const booksPerPage = 10;
        let currentPage = 1;
        let filteredBooks = [];

        // Fetch books from books.json and initialize with random download counts
        fetch('books.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load books.json');
                }
                return response.json();
            })
            .then(data => {
                books = data.map(book => ({
                    ...book,
                    downloads: Math.floor(Math.random() * (19364 - 7297 + 1)) + 7297
                }));
                filteredBooks = books;
                renderBooks();
            })
            .catch(error => {
                console.error('Error loading books.json:', error);
                document.getElementById('bookGrid').innerHTML = '<p>Error loading books. Please try again later.</p>';
            });

        function renderBooks(page = 1) {
            const bookGrid = document.getElementById('bookGrid');
            bookGrid.innerHTML = '';
            const start = (page - 1) * booksPerPage;
            const end = start + booksPerPage;
            const booksToShow = filteredBooks.slice(start, end);

            booksToShow.forEach((book, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <img src="${book.cover}" alt="${book.title} Cover" loading="lazy">
                    <div class="card-content">
                        <h2>${book.title}</h2>
                        <p class="author">by ${book.author}</p>
                        <div class="rating-container">
                            <span class="stars">★★★★★</span>
                            <span class="rating">${book.rating}</span>
                        </div>
                        <div class="formats">Available in ${book.formats.join(' & ')}</div>
                        <p class="description">${book.description}</p>
                        <a href="${book.downloadLink}" target="_blank"><button>Download Now</button></a>
                        <p class="downloads">Downloads: <span id="dl-${book.id}">${book.downloads}</span></p>
                    </div>
                `;
                bookGrid.appendChild(card);
            });

            // Setup scroll reveal observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('reveal');
                        observer.unobserve(entry.target);
                    }
                });
            }, { 
                threshold: 0.1,
                rootMargin: '50px 0px'
            });

            document.querySelectorAll('.card').forEach(card => {
                observer.observe(card);
            });

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const pageCount = Math.ceil(filteredBooks.length / booksPerPage);

            if (pageCount <= 1) return;

            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage ? 'active' : '';
                btn.style.animationDelay = `${(i - 1) * 0.1}s`;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    renderBooks(currentPage);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(btn);
            }
        }

        function searchBooks() {
            const filter = document.getElementById('searchInput').value.toLowerCase();
            filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(filter) ||
                book.author.toLowerCase().includes(filter) ||
                book.description.toLowerCase().includes(filter)
            );
            currentPage = 1;
            renderBooks(currentPage);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            
            // Save theme preference
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize theme
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = '☀️';
        }

        window.addEventListener('scroll', function() {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        document.getElementById('searchInput').addEventListener('input', searchBooks);

        // Add smooth scrolling for pagination
        document.addEventListener('DOMContentLoaded', function() {
            // Enhance loading animation
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);
        });
